<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <!-- Mobile Metas -->
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <!-- Site Metas -->
    <meta content="" name="keywords"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <title>Register New Account</title>
    {% load static %}
    <!-- slider stylesheet -->
    <link href="{% static 'css/owlcarouselmin.css' %}" rel="stylesheet" type="text/css"/>


    <!-- font wesome stylesheet -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">

    <!-- bootstrap core css -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

    <!-- fonts style -->
    <link href="{% static 'css/googleapis.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet"/>
</head>

<body class="sub_page">
<div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
                <a class="navbar-brand mr-5" href="/">
                    <img alt="" src="{% static 'images/logo.png'%}">
                    <span>
              Rawan
            </span>
                </a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                        <ul class="navbar-nav  ">
                            <li class="nav-item ">
                                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                            </li>
                        </ul>
                        <form class="form-inline">
                            <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- end header section -->
</div>

<!-- contact section -->

<section class="contact_section">
    <div class="container">
        <div class="heading_container">
            <h2>
                Create An Account!
            </h2>
        </div>
    </div>
    <div class="container contact_bg layout_padding2-top">
        <div class="row">
            <div class="col-md-6">
                <div class="contact_form ">
                    <form method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-primary" type="submit">Register</button>
                    </form>
                    <p class="mt-3">Already Have An Account ?<a href="/login/">Login In!!</a></p>
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success">{{message}}</div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="col-md-6">
                <div class="img-box">
                    <img alt="" src="{% static 'images/contact-img.jpg' %}">
                </div>
            </div>
        </div>
    </div>
</section>

<!-- end contact section -->

<!-- info section -->

<section class="info_section layout_padding">
    <div class="footer_contact">
        <div class="heading_container">
            <h2>
                Contact Us
            </h2>
        </div>
        <div class="box">
            <a class="img-box" href="">
                <img alt="" class="img-1" src="{% static 'images/location.png' %}">
                <img alt="" class="img-2" src="{% static 'images/location-o.png' %}">
            </a>
            <a class="img-box" href="">
                <img alt="" class="img-1" src="{% static 'images/call.png' %}">
                <img alt="" class="img-2" src="{% static 'images/call-o.png' %}">
            </a>
            <a class="img-box" href="">
                <img alt="" class="img-1" src="{% static 'images/envelope.png' %}">
                <img alt="" class="img-2" src="{% static 'images/envelope-o.png' %}">
            </a>
        </div>
    </div>


</section>


<!-- end info section -->

<!-- footer section -->
<section class="container-fluid footer_section">
    <p>
        Copyright &copy; 2025 All Rights Reserved By
        <a href="#">Reda Elrewiny</a>
    </p>
</section>
<!-- footer section -->

<script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>

</body>

</html>
